name: Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        python-version: [ '3.10' ]
        pandas: ['pandas']
        include:
          - os: ubuntu-latest
            python-version: '3.8'
            pandas: 'pandas'
            tasks: tests
          - os: ubuntu-latest
            python-version: '3.9'
            pandas: 'pandas'
            tasks: tests
          - os: ubuntu-latest
            python-version: '3.10'
            pandas: 'pandas==2.0.3'
            tasks: tests
          - os: ubuntu-latest
            python-version: '3.10'
            pandas: 'pandas==2.1.4'
            tasks: tests

    steps:
    - uses: actions/checkout@v4

    - name: Cache emodb
      uses: actions/cache@v4
      with:
        path: ~/audb
        key: emodb-1.4.1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Ubuntu - install libsndfile
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends --yes libsndfile1
      if: matrix.os == 'ubuntu-latest'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "${{ matrix.pandas }}"

    # TESTS
    - name: Ubuntu - install ffmpeg/mediainfo
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends --yes ffmpeg mediainfo
      if: matrix.os == 'ubuntu-latest'

    - name: OSX - install ffmpeg/mediainfo
      run: brew install ffmpeg mediainfo
      if: matrix.os == 'macOS-latest'

    - name: Windows - install ffmpeg/mediainfo
      run: choco install ffmpeg mediainfo-cli
      if: matrix.os == 'windows-latest'

    - name: Install tests requirements
      run: pip install -r tests/requirements.txt

    - name: Test with pytest
      run: python -m pytest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
      if: matrix.os == 'ubuntu-latest'
